<ion-header>
  <ion-navbar color="CustomHeader">
    <ion-title>Order Placed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>    
    <ion-card-content>
      <ion-card-title>
        Order placed
      </ion-card-title>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            Order ID #
          </ion-col>
          <ion-col col-6>
            {{orderId}}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <b>Note : Your order will be visible under My Orders tab</b>
          </ion-col>          
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button float-right color="danger" (click)="GotoMyOrders()">My Orders</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button float-right color="danger" (click)="GotoHome()">Go To Home</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
