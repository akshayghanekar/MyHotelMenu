<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="CustomHeader">
      <ion-title>
        <!-- Profile-->
        <span>{{MenuTitle}}</span>        
        <!---->
      </ion-title>
      <ion-grid *ngIf="ChecKUserLoggedIn()">
        <ion-row style="color:white;">
          <ion-col col-4>
            <img width="80" height="80" src="../assets/imgs/profile-photo.png">
          </ion-col>
          <ion-col col-8>
            <ion-row>
              <ion-col col-4>
                Mobile
              </ion-col>
              <ion-col col-8>
                {{userObj.Mobile}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-4>
                Email
              </ion-col>
              <ion-col col-8>
                {{userObj.Email}}
              </ion-col>
            </ion-row>            
          </ion-col>
        </ion-row>
        <ion-row style="color:white;">
          <ion-col col-4>
            <button ion-button menuClose color="danger" (click)="LogoutAccount()">
              LogOut
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="secondary" menuClose (click)="verifyAccount()" *ngIf="userObj.isVerified == '0'">
              Verify Account Now
            </button>
            <button ion-button color="secondary" *ngIf="userObj.isVerified == '1'"disabled>
              <ion-label>Account Verified</ion-label>
            </button>
          </ion-col>
        </ion-row>
    </ion-grid>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
